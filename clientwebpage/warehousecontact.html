<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="warehousecontact.css">
	<title>
		Contact Us
	</title>
</head>
<body>
	<div id='browser'>
  <div id='browser-bar'>
    
    <p>Contact Us(Warehouse)</p>
    
  </div>
  <div id='content'>
    <div id='left'>
      <div id='map'>
       
        <div class='map-locator'>
          <div class='tooltip'>
            <ul>
              <li>
                <span class='entypo-location'></span>
                <span class='selectedLocation'>4281 Muthada Street,Sittway,Rakhine,Myanmar
                	<br>  
                </span>
              </li>
              <li>
                <span class='entypo-mail'></span>
                <a href='#'>Shwesuper@gmail.com</a>
              </li>
              <li>
                <span class='entypo-phone'></span>
                (+95) 95680559
              </li>
            </ul>
          </div>
        </div>
       
      </div>
     
    </div>
    <div id='right'>
      <p>Connect</p>
      <div id='social'>
        <a class='social'>
          <span class='entypo-facebook'></span>
        </a>
        <a class='social'>
          <span class='entypo-twitter'></span>
        </a>
        <a class='social'>
          <span class='entypo-linkedin'></span>
        </a>
        <a class='social'>
          <span class='entypo-gplus'></span>
        </a>
        <a class='social'>
          <span class='entypo-instagrem'></span>
        </a>
      </div>
      <form>
        <p>Get in Contact</p>
        <input placeholder='Email' type='email'>
        <input placeholder='Subject' type='text'>
        <textarea placeholder='Message' rows='4'></textarea>
        <input placeholder='Send' type='submit'>
      </form>
      <p>Other way</p>
      <p class='other entypo-mail'>
        <a href='#'>thantzin@gmail.com</a>
      </p>
      <p class='other entypo-phone'>(+95) 95178419</p>
    </div>
  </div>
</div>


</body>
</html>
