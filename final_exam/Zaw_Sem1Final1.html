<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="Zaw_Sem1Final1.css">
<head>
	<title>
		Zaw's Final Exam
	</title>
</head>

<body>
	<div id="header">
		<h1> Course Application </h1>
	</div>
	<div id="body">
		<h2> Your Contact Info </h2>
		<h3> Your Name </h3>
		<form >
			<input type="text" name="first_name" placeholder=" First">
		
			<input type="text" name="last_name" placeholder=" Last">	
		</form>	
		

					<h3 >
						Phone Number
					</h3>
		<br><br><br>
		
	    	<div id="phone_number" >
				<input type="name" name="First_phone" 
					style="margin-left: 220px;">--
				<input type="name" name="Second_phone" >--
				<input type="name" name="Third_phone" >
	
			</div>
			<br><br>

					<h3>
						Address
					</h3>

			<div id="address" >
				<input type="name" name="First_line" placeholder=" Stress Address" style="margin-left: 220px;">
				<br>
				<input type="name" name="Second_line" placeholder=" Address Line 2" style="margin-left: 220px;">
				<br>
				<input type="name" name="City" placeholder=" City"
					style="margin-left: 220px;">
				<input type="name" name="State" placeholder=" State">
				<input type="name" name="Code" placeholder=" Postal Code">
			</div>
		</form>	
					<h2>
						Stills 	&amp; Interests
					</h2>
					<h3>
						Courses
					</h3>
					
 			<div id="selection" >
 				<select style="border-radius: 5px;">
    				<option value="Select_One" ">Select One</option>
  				<optgroup label="Web Development">Select One</option>
    				<option value="Front_end">Front-end</option>
    				<option value="Back_end"> Back-end </option> 
 				 </optgroup>
  				<optgroup label="Design">
    				<option value="visual_design">Visual Design</option>
   					<option value="user_experience">User Experience</option>
  				</optgroup>
  				</select>
  			</div>

					<h3>
						Past Experience
					</h3>

			<div id="past_experience">
				<textarea rows="6" cols="75" style="background: #fff8e2; border-radius: 5px;"></textarea>
			</div>

					<h2>
						Anything Else?
					</h2>

					<h3>
						Referral
					</h3>

			<div id="referral">
				<select style="border-radius: 5px;">
					<option value="None" > None </option>
					<option value="Friend" > Friend </option>
					<option value="instructor" > Instructor</option>
					<option value="Online" > Online </option>
				</select>
			</div>
					<h3>
						Comments
					</h3>

			<div id="comments" >
				<textarea rows="6" cols="75" style="background: #fff8e2; border-radius: 5px;"></textarea>
			</div>

			<div id="save_draft" >
				<button style="border-radius: 5px; ">
  					Save Draft
  				</button>
			</div>

			<div id="submit" >
				<button style="border-radius: 5px;">
					Submit
				</button>
			</div>
  				 
  			
</div>



</body>
</html>
